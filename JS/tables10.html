<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplication tables</title>
</head>

<body>
    <script>
        document.write("<table border='1px'>");

        document.write("<tr style=''>");

        for (i = 1; i < 11; i++)

        {
            document.write("<th> [ " + i + " ]</th>");
        }
        
        document.write("</tr>");

        for (k = 1; k < 11; k++)

        {
            var colorCode = "";
            if (k % 2 === 0) {
                colorCode = "#eee";

            } else {
                colorCode = "#ddd";
            }
            document.write("<tr style='background-color:" + colorCode + "'>");

            for (j = 1; j < 11; j++) {
            document.write("<td style='font-size:23px;'>" + j + " x " + k + " = " + j * k + "</td>");

            }
            document.write("</tr>");
        }
