<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Object</title>
</head>
<body>
    <h1>This is Math Object..!</h1>
    
    <p>Square Root of 16 is: <b id="p1"></b></p>
    <p>Random Number is: <b id="p2"></b></p>
    <p>3 to the power of 4 is: <b id="p3"></b></p>
    <p>Floor of 4.6 is: <b id="p4"></b></p>
    <p>Ceil of 4.3 is: <b id="p5"></b></p>
    <p>Round of 4.5 is: <b id="p6"></b></p>
    <p>Round of 4.7 is: <b id="p7"></b></p>
    <p>Absolute value of -4 is: <b id="p8"></b></p>
    
    <script>
        document.getElementById('p1').innerHTML=Math.sqrt(16);
        //By default it display random number in between 0 and 1
        document.getElementById('p2').innerHTML=Math.random();
        document.getElementById('p3').innerHTML=Math.pow(4);
        document.getElementById('p4').innerHTML=Math.floor(4.6);
        document.getElementById('p5').innerHTML=Math.ceil(4.3);
        document.getElementById('p6').innerHTML=Math.round(4.5);
        document.getElementById('p7').innerHTML=Math.round(4.7);
        document.getElementById('p8').innerHTML=Math.abs(-4);
    </script>
</body>
</html>
