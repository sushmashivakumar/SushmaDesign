<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function msg()
        {
            var v= prompt("Who are you?");
            alert("I am "+v);
        }
        
        function msg1()
        {
            var v= confirm("Are you sure?");
            if (v==true)
                {
                    alert("Deleted");
                }
            else{
                alert("Cancel delete");
            }
            
        }
        
        function msg2()
        {
            setTimeout
            (
                function()
                {
                    alert("Well come to Your world..!");
                },
                3000
            );
        }
    </script>

    <input type="button" value="click" onclick="msg()" />
    <input type="button" value="Delete record" onclick="msg1()" />
    <input type="button" value="Start time" onclick="msg2()" />


</body>

</html>
