   <!--//Creating Objects in JavaScript
        There are 3 ways to create objects.
            1.By object literal
            2.By creating instance of Object directly(using new keyword)
            3.By using an object constructor(using new keyword)-->    
    <script>
        //1. object name={property1:value1,property2:value1,....propertyN:valueN,}
        document.writeln("<h1>This is literal Object..!</h1>");
        emp = {
            id: 102,
            name: "Shyam Kumar",
            salary: 40000
        };
        
        document.write(" "+emp.id + " " +emp.name +" "+ emp.salary);
        
        document.writeln("<h1>This is New Instance Object..!</h1>");
        var emp = new Object();
        emp.id = 101;
        emp.name = "Sushma";
        emp.salary = 50000;
        document.write(" "+emp.id + " " +emp.name +" "+ emp.salary);
    
        document.writeln("<h1>This is Constructor Object..!</h1>");
        function emp1(firstName, lastName){
            var firstName1, lastName1, result;
            this.firstName1 = firstName;
            this.lastName1 = lastName;
            /*this.result = this.firstName1 +" "+ this.lastName1/;*/
            
        }
        e = new emp1("Sushma", "Shivakumar"); //with constructor calling function
        document.write(e.firstName1 +" "+ e.lastName1);
        
    </script>
    
</body>
