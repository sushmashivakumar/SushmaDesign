<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            background-color: gold;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px #ddd;
        }
    </style>
    <script>
        document.write("Hi this is HEAD Script..!");
        document.write("<h2>Hi This is HEAD Script..!</h2>");
        alert("This is Head alert..!");
    </script>
</head>
<body>
    <h1>Welcome to Javascript..!</h1>
    <script>
        document.write("Hi this is BODY Script..!");
        document.write("<h2>Hi This is BODY Script..!</h2>");
        alert("This is Body alert..!");
    </script>
</body>
</html>
