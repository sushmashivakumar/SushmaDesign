<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("<h1>String charAt() Method..!</h1>");
        var s1 = "Javascript";
        document.write(s1.charAt(7));
        
        document.writeln("<h1>Sring concat() Method..!</h1>");
        var s2 = "Example";
        var s3 = s1.concat(s2);
        var s4 = s1+" "+ s2;
        document.write(s4 + "<br>");
        document.write(s3);
        
        document.writeln("<h1>String indexOf() Method..!<h1>");
        var s5 = s1.indexOf("i");
        document.write(s5);
        
        document.writeln("<h1>String LowerCase() Method..!</h1>");
        var s6 = "JAVASCRIPT TOLOWERCASE EXAMPLE";
        var s7=s6.toLowerCase();
        document.write(s7);
        
        document.writeln("<h1>String UpperCase() Method..!</h1>");
        var s8 = "JavaScript toUpperCase Example";
        var s9=s8.toUpperCase();
        document.write(s9);
        
        document.writeln("<h1>String slice() Method..!</h1>");
        var s10=s1.slice(2,5);
        document.write(s10);
        
        document.writeln("<h1>String trim() Method..!</h1>");
        var s11="    JavaScript             Trim        ";
        var s12=s11.trim();
        document.write(s12);
    
    
    </script>
</body>
</html>
