<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication</title>
</head>
<body>
   <form>
       <label>Number1</label>
       <input type="number"><br><br>
       <label>Number2</label>
       <input type="number"><br><br>
       <button onclick="multiply">Result</button>
   </form>
    <script>
        function multiply(num1,num2){
            var result = num1 * num2;
            return result;
        }
    </script>
</body>
</html>
